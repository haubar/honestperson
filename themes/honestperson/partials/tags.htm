
[bloghubTags]
==

<div class="col-lg-12 col-md-6">
    <div class="widget">
        <h2 class="section-title mb-3">Categories</h2>
        <div class="widget-body">
            <ul class="widget-list">
            {% for tag in tags %}
            {% set postCount = tag.post_count %}
            <li>
                <a href="{{ 'tags'|page({ slug: tag.slug }) }}">{{ tag.title | default(tag.slug | title) }}
                    {% if postCount %}
                    <span class="ml-auto">({{postCount}})</span>
                    {% endif %}
                </a>
            </li>
            {% endfor %}
        </div>
    </div>
</div>
