##

[blogPosts]
postsPerPage = 4
noPostsMessage = '...'
sortOrder = 'published_at desc'

==

<div class="col-lg-12 col-md-6">
    <div class="widget">
        <h2 class="section-title mb-3">精選文章</h2>
        <div class="widget-body">
            <div class="widget-list">
                {% for post in posts %}
                <a class="media align-items-center" href="{{ 'article'|page({ slug: post.slug, id: post.id }) }}"> 
                    <img loading="lazy" decoding="async" src="{{ post.featured_images[0].path ?? 'assets/images/loading.jpg'|theme }}" alt="{{ post.featured_images[0].description }}" class="w-100">
                    <div class="media-body ml-3">
                        <h3 style="margin-top:-5px">{{ post.title }}</h3>
                        <p class="mb-0 small">{{ (post.content|length > 50 ? post.content|slice(0, 80) ~ '…' : post.content ) }}</p>
                    </div>
                </a> 
                {% endfor %} 
            </div>
        </div>
    </div>
</div>
