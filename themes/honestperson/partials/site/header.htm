<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light px-0"> 
        <a class="navbar-brand order-1 py-0" href="/"> 
            <img loading="prelaod" decoding="async" class="img-fluid" src="{{ 'assets/images/logo.png'|theme }}" alt="老實人投資理財"> 
        </a>
      <div class="navbar-actions order-3 ml-0 ml-md-4">
        <button aria-label="navbar toggler" class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#navigation"> 
          <span class="navbar-toggler-icon"></span> 
        </button>
      </div>

      <form class="search order-lg-3 order-md-2 order-3 ml-auto" method="GET" action="/{{ resultPage|page }}">
          <div class="search-box">
            <input id="search-query" name="search" type="search" placeholder="搜尋" autocomplete="off">
            <button class="icon-search" type="submit" title="搜尋"></button>
          </div>
      </form>
      <div class="collapse navbar-collapse text-center order-lg-2 order-4" id="navigation">
        <ul class="navbar-nav mx-auto mt-3 mt-lg-0">
            {% partial 'site/nav-links' %}
        </ul>
      </div>
    </nav>
  </div>
